<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise02</title>
</head>
<body>
    <p>Open the browser console</p>

    <script>
        // Cria uma variável chamada titulo e que contenha a string: Isto é um título longo de um livro ;
        let title = "Isto é um título longo de um livro";
        console.log(title);

        // Faz console.log do número de caracteres da variável titulo;
        console.log(title.length);

        // Faz a substituição da palavra livro por diário;
        title = title.replace("livro", "diário");
        console.log(title);

        // À variável titulo junta a string: mas não faz mal porque não é uma seca ;
        title = title + ", mas não faz mal porque não é uma seca!";
        console.log(title);

        // Faz console.log dos 4 primeiros caracteres da variável titulo;
        console.log(title.slice(0, 4));


    </script>
</body>
</html>
