<body>
    <p>Open the browser console!</p>
    <script>

        // Cria uma função que:
        // - Aceite 2 argumentos: preço e desconto;
        // - Se o desconto for menor que 10%, retorna o valor mais o desconto;
        // - Se o desconto for maior que 10% mas inferior a 30%, retorna o 

        function calculateDiscount(price, discount) {
            if (discount === 0) {
                return price * 2;
            } else if (discount < 10) {
                return price + (price * (discount / 100)); 
            } else if (discount => 10 && discount <= 30) {
                return price - (price * (discount / 100));
            } else {
                return console.log("Try again...");
            }
        }

        console.log(
            calculateDiscount(200, 10)
        );
    </script>
