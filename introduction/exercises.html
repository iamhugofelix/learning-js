<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises: Intro to JS</title>
</head>
<body>
    <p>Open the browser console</p>

<script>
console.log('<< If, Else, and Else If >>');
    // If, Else, and Else If
    let n = 3;

    if (n === 1) {
        console.log('Eu sou o único!');
    } else if (n === 2) {
        console.log('Somos pares!');
    } else if (n === 3){
        console.log('Somos um trio!');
    } else {
        console.log('Não somos nada...');
    }

    // Trying switch
    switch (n) {
        case 1:
            console.log('Eu sou o único!');
            break;
        case 2:
            console.log('Somos pares!');
            break;
        case 3:
            console.log('Somos um trio!');
            break;
        default:
            console.log('Não somos nada...');
            break;
    }

console.log('---');
console.log('<< For, While, Do While >>');

console.log('This is the "for" exercise:');
    for (let number1 = 0; number1 <= 10; number1++) {
        if (number1 % 2 === 0) {
            console.log(number1);   
        }
    }

console.log('This is the "while" exercise:');
    let number2 = 0;

    while (number2 <= 10) {
        if (number2 % 2 === 0) {
            console.log(number2);   
        }
        number2++;
    }

console.log('This is the "do/while" exercise:');
    let number3 = 0;
    
    do {
        if (number3 % 2 === 0) {
            console.log(number3);   
        }
        number3++
    } while (number3 <= 10);

</script>
</body>
</html>
